<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Font Awesome in Bootstrap</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Font Awesome in Bootstrap</h1>
    <p>Please note there is no submit functionality here.</p>

    <form class="row gy-2 gx-3">
      <div class="col-auto">
        <label class="visually-hidden" for="inputEmail">Email Address</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fas fa-envelope fa-2x"></i></div>
          <input type="email" class="form-control" id="inputEmail">
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="inputPassword">Password</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fas fa-key fa-2x"></i></div>
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>
</body>

</html>
