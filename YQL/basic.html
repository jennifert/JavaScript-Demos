<DOCTYPE html>
<html lang="en-ca">
    <head>
      <meta charset="utf-8">
      <title>Basic YQL Example</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
      .blog-link a{
        color:#fff;
      }
      .paddingTop{
        padding-top:40px;
      }
      </style>
    </head>
    <body>
        
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Site</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#ddl1">One</a></li>
                    <li><a href="#ddl2">Two</a></li>
                  </ul>
                </li><!--/dropdown-->
                <li><a href="#tutorials">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <!-- Begin page content -->
        <div class="container paddingTop blog-post-container">

            <h1>Latest news from CBC News</h1>

            <p>RSS feed for demo is from CBC Canada. Iam not respoble for the content. This is just for demo purposes.</p>

            <hr>
            
            <!-- space before footer -->
            <div class="row">
              <div class="col-md-12">
                  &nbsp;
              </div>
            </div>
          <!-- /.space before footer -->

        </div><!-- /.Container -->
          

        <!--jQuery and botstrap JS-->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
          //declare vars
          var blogLink = 'https://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select title,link,pubDate,category from rss where url ="http://rss.cbc.ca/lineup/technology.xml"')+'&format=json&diagnostics=false&callback=?';
          //end variable declare

          jQuery.noConflict();
          jQuery(document).ready(function($){

            //Call blog feed
            $.getJSON(blogLink, function(data){

              $.each(data.query.results.item, function(index, item){
                $('.blog-post-container' ).append('<div class="row">');
                  $('.blog-post-container' ).append('<div class="col-md-12">');
                    $('.blog-post-container' ).append('<h2 class="blog-header"><a href="'+item.link+'" target="_ blank">'+item.title+'</a></h2>');
                    $('.blog-post-container' ).append('<p class="blog-summary">Category: '+item.category+'<br>Date: '+item.pubDate+'</p>');
                  $('.blog-post-container' ).append('</div>');
                $('.blog-post-container' ).append('</div>');

              });
            });
            //end blog feed
          });
    </script>

</body>
</html>
